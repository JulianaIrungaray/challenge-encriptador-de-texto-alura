<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Encriptador de texto</title>
  </head>
  <body>
    <header>
      <img src="img/Logo-alura.svg" alt="Logo de alura" class="logo" />
    </header>
    <section class="cont">
      <article class="intro-texto">
        <div class="center-input">
            <textarea class="textarea-input" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <p>Solo letras minúsculas y sin tildes.</p>
          <div>
            <button class="encriptar-btn">Encriptar</button>
            <button class="descifrar-btn">Desencriptar</button>
          </div>
        </div>
      </article>
      <article class="container-txt-encrip">
        <div class="txt-encrip">
            <img class="gato" src="img/gato.jpg" alt="muñeco" />
            <h2>No se encontró ningún mensaje</h2>
            <p>Ingrese el texto para encriptar o desencriptar.</p>
        </div>
      </article>
    </section>
    <footer>
      <div class="contenedor-footer">
          <div class="content-foo">
              <a href="https://www.linkedin.com/in/juliana-irungaray/"><img class="img-redes" src="img/linkedin.png" alt=""></a>
          </div>
          <div class="content-foo">
              <a href="https://github.com/JulianaIrungaray"><img class="img-redes" src="img/github.png" alt=""></a>
          </div>
      </div>
      <h2 class="titulo-final">&copy; Juliana Irungaray | Todos los derechos reservados</h2>
  </footer>
    <script src="js/script.js"></script>
  </body>
</html>
